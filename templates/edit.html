<!DOCTYPE html>
<html>
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Course</h2>
        <form method="POST" action="/update">
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.course }}">
            </div>
            <div class="form-group">
                <label for="instructor_name">Instructor Name:</label>
                <input type="text" class="form-control" id="instructor_name" name="instructor_name" value="{{ course.instructor }}">
            </div>
            <input type="hidden" name="day_index" value="{{ day_index }}">
            <input type="hidden" name="time_index" value="{{ time_index }}">
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
